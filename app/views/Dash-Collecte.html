<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Dashboard Collecte</title>

    <!-- Custom styles for this template -->
    <script src="js/dash-collecte.js"></script>
    <script src="js/dashboard.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link href="dashboard.css" rel="stylesheet" type="text/css">
    <link href="dashboard-collecte.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.datatables.net/1.10.16/css/dataTables.jqueryui.min.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        $(document).ready(function () { init() });
    </script>

</head>

<body>

    <!-- En-tÃªte -->
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-11 mr-0" href="#">Recyc'Lyon - Interface Grand Lyon</a>
        <ul class="navbar-nav px-5">
            <li class="nav-item text-nowrap text-white">
                <span data-feather="log-out" onclick="logout();"></span>
            </li>
        </ul>
    </nav>


    <!-- Menu gauche -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">

                        <li class="nav-item">
                            <a class="nav-link" href="./Dashboard">
                                <span data-feather="trash"></span>
                                Remplissage
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./Dashboard-Collecte">
                                <span data-feather="trash-2"></span>Collecte
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Dashboard-Analyse">
                                <span data-feather="activity"></span>
                                Analyse
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>



    <!-- zone centrale -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10">
        <div class="container">
            <div class="row">
                <div class="col-md-1">
                        <div class="loader" id="loader"></div>
                </div>
                <div class="col-md-10">
                    <h1>Collecte des bennes</h1>
                </div>
            </div>
        </div>
        <progress id="Progress_Bar" value="0" max="100">0 %</progress>
        <!-- Map -->
        <div id="map" overflow-y="auto"></div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmnkXd0ojkMKWNFtGQxkaMZVNVuhXY75w&callback=initMap"></script>
        </br>
        <!--Filtres-->
        <div id="filtres">
            <nav class="navbar col-md-12">
                <h4>Tableau Recapitulatif</h4>
                <div class="form-check form-check-inline justify-content-end">
                    <form>
                        <p style="font-size: 1.4em">Date :
                            <input type="date" name="dateFilter" onchange="dateChanged(event);" id="datePicker" class="datepicker">
                        </p>
                    </form>
                </div>
            </nav>
        </div>
        <div class="table-responsive">
            <table id="recap" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Remplissage</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
</body>

</html>
