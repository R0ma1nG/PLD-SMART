        function initMap() {
            var lyon = { lat: 45.75, lng: 4.85 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: lyon
            });


            google.maps.event.addListener(map, 'zoom_changed', function () {
                var zoom = map.getZoom();
                // iterate over markers and call setVisible
                /*for (i = 0; i < markers.length; i++) {
                    markers[i].setVisible(zoom >= 14);
                }*/
                var pixelSizeAtZoom0 = 2; //the size of the icon at zoom level 0
                var maxPixelSize = 2; //restricts the maximum size of the icon, otherwise the browser will choke at higher zoom levels trying to scale an image to millions of pixels

                var zoom = map.getZoom();
                var relativePixelSize = Math.round(pixelSizeAtZoom0 * Math.pow(2, -zoom)); // use 2 to the power of current zoom to calculate relative pixel size.  Base of exponent is 2 because relative size should double every time you zoom in

                if (relativePixelSize > maxPixelSize) //restrict the maximum size of the icon
                    relativePixelSize = maxPixelSize;

                //change the size of the icon
                for (i = 0; i < markers.length; i++) {
                    marker.setIcon(
                        new google.maps.MarkerImage(
                            marker.getIcon().url, //marker's same icon graphic
                            null,//size
                            null,//origin
                            null, //anchor
                            new google.maps.Size(relativePixelSize, relativePixelSize) //changes the scale
                        )
                    );
                    markers[i].setVisible(zoom >= 13);
                }
            });
        };

        function getMarker(img) {
            var marker = markers.find(function (element) {
                return element.position == img.id;
            });
            map.setCenter(marker.position);
            map.setZoom(16);
            google.maps.event.trigger(marker, 'click');
            window.scrollTo(0, 0);
        };
    </script>
