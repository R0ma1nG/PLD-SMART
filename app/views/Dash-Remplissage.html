        <script>
            $(document).ready(function () {
                alert('GO');
                var url = "http://localhost:8080/api/poubelles";
                $.ajax
                    ({
                        type: "GET",
                        contentType: "application/json",
                        //the url where you want to sent the userName and password to
                        url: `${url}`,
                        dataType: 'json',
                        error: function (err) {
                            alert('An error occured !');
                        }
                    })
                    .done(function (data) {
                        data.forEach(function (element) {
                            var contenu = '<tr><td></td>';
                            contenu += '<td>' + element._id + '</td><td>' + element.adresse + '</td><td>' + element.remplissage + '</td>';
                            contenu += '</tr>';
                            $("#recap").append(contenu);
                            var pos = new google.maps.LatLng(element.lattitude, element.longitude);
                            var marker = new google.maps.Marker({
                                position: pos,
                                map: map,
                                visible: false,
                                icon: '/views/ic_bin.png'
                            });
                            markers.push(marker);
                        });
                    });

                google.maps.event.addListener(map, 'zoom_changed', function () {
                    var zoom = map.getZoom();
                    // iterate over markers and call setVisible
                    for (i = 0; i < markers.length; i++) {
                        markers[i].setVisible(zoom >= 15);
                    }
                });
            });
        </script>
